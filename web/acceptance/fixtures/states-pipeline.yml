---
resources:
- name: 1m
  type: time
  source: {interval: 1m}


jobs:
- name: failing
  plan:
  - get: 1m
  - task: fail
    config:
      platform: linux

      image_resource:
        type: docker-image
        source: {repository: busybox}

      run: {path: 'false'}

- name: passing_or_failing
  plan:
  - task: pass_or_fail
    config:
      platform: linux

      image_resource:
        type: docker-image
        source: {repository: busybox}

      run: {path: ((path))}

- name: passing
  plan:
  - get: 1m
  - task: pass
    config:
      platform: linux

      image_resource:
        type: docker-image
        source: {repository: busybox}

      run: {path: 'true'}

- name: erroring
  plan:
  - get: 1m
    passed: [passing]
  - task: error
    config:
      platform: linux

      image_resource:
        type: docker-image
        source: {repository: busybox}

      run: {path: 'banana'}

- name: running
  plan:
  - get: 1m
    passed: [passing]
  - task: run
    config:
      platform: linux

      image_resource:
        type: docker-image
        source: {repository: busybox}

      run: {path: 'sleep', args: ['9999999']}
