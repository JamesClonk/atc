---
resource_types:
- name: custom-resource-type
  type: git
  source:
    branch: trigger
    uri: git://10.254.0.50:9418/some-repo

resources:
- name: my-resource
  type: custom-resource-type
  source: {}

- name: my-resource-updated
  type: customer-resource-type
  source: {}

- name: trigger-build
  type: git
  source:
    branch: trigger
    uri: git://10.254.0.50:9418/some-repo

jobs:
- name: resource-getter
  plan:
  - get: my-resource
    trigger: true
  - task: print-fetched-stuff
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: concourse/bosh-deployment-resource
      run:
        path: test
        args:
        - -e
        - my-resource/rootfs/some-file
        dir: ""
      inputs:
      - name: my-resource
        path: ""

- name: resource-putter
  plan:
  - get: my-resource
    trigger: true
  - task: make-some-output
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: concourse/bosh-deployment-resource
      run:
        path: touch
        args:
        - some-output/some-file
        dir: ""
      outputs:
      - name: some-output
        path: ""
  - put: my-resource-updated

- name: resource-imgur
  plan:
  - get: my-resource
    trigger: true
  - get: trigger-build
    trigger: true
  - task: use-custom-resource-type
    config:
      platform: linux
      image_resource:
        type: custom-resource-type
        source: {}
      run:
        path: sh
        args:
        - -exc
        - cat /some-file; env
        dir: ""
      inputs:
      - name: my-resource
        path: ""

- name: failing-task
  plan:
  - get: my-resource
  - put: my-resource
  - task: failing-task
    config:
      platform: linux
      image_resource:
        type: custom-resource-type
        source: {}
      run:
        path: sh
        args:
        - -exc
        - "false"
        dir: ""
      inputs:
      - name: my-resource
        path: ""
